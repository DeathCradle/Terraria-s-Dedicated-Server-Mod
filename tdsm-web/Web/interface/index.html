<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<!-- Load resources -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/web/interface/css/style.css">
	</head>
	<body>
		<div class="ui-background"></div>

		<nav class="navbar navbar-tdsm">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="http://tdsm.org/" target="_blank">TDSM</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Overview<span class="sr-only">(current)</span></a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div>
		</nav>

		<form id="FrmLogin" role="form">
			<div class="ui-screen-center">
				<div class="form-group">
					<label for="TbLoginAccount">Account:</label>
					<input type="email" class="form-control" id="TbLoginAccount">
				</div>
				<div class="form-group">
					<label for="TbLoginPassword">Password:</label>
					<input type="password" class="form-control" id="TbLoginPassword">
				</div>
				<div class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>

		<!-- Don't block rendering - place scripts here -->
		<!-- trying to avoid using this <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" async defer></script>-->
		<script src="/web/interface/js/app.js" async defer></script>
	</body>
</html>
